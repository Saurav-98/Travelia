<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Tags for Description -->
    <meta name="title" content="Travelia - Explore the world" />
    <meta name="description" content="This is a travel html template" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travelia - Explore the world</title>
  </head>
  <body>
    <div id="app">
      <!-- Preloader Component -->

      <div class="preloader" data-preloader>
        <div class="preloader-inner">
          <img
            src="./assets/preloader.svg"
            alt="travel preloader"
            width="50"
            height="50"
            class="img"
          />
        </div>
      </div>

      <header class="header" data-header>
        <div class="container">
          <a href="#" class="logo">
            <img src="./assets/logo.svg" alt="logo" width="187" />
          </a>

          <nav class="navBar" data-navBar>
            <div class="navBar-top">
              <a href="#" class="logo">
                <img src="./assets/logo.svg" alt="logo" width="187" />
              </a>

              <button
                class="nav-toggle-btn"
                aria-label="close menu"
                data-nav-toggler
              ></button>
            </div>
          </nav>
        </div>
      </header>

      <!-- Link JS FIle -->
      <script src="./js/script.js"></script>

      <!-- IonIcons Link -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
